<h2>Login Form</h2>

<form action="" [formGroup]="loginFG">
  username: <input type="text" formControlName="username">
  <br>password: <input type="password" formControlName="password">
  <br>
  <br><button type="button" (click)="login()">Login</button>
  <br>
  <br>
  <span style="color:red">{{errMsg}}</span>
  <span style="color:navy">{{msg}}</span>
</form>
